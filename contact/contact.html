<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>

    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- My Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common/footer/style.css">
    <link rel="stylesheet" href="../common/navbar/style.css">
</head>

<body>
    <header id="common-navbar"></header>
    <main>
        <section id="quizz-form">
            <div class="container form-container">
                <h2 class="text-center mb-4">Formulário de Contato</h2>
                <form action="https://getform.io/f/broovxva" method="POST">
                    <!-- Nome -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" oninput="out('name')" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" oninput="out('email')" required>
                    </div>
                    
                    <!-- Seleção de Gênero -->
                    <div class="mb-3">
                        <label class="form-label">Gênero</label><br>
                        <input type="radio" name="gender" value="masculino"> Masculino<br>
                        <input type="radio" name="gender" value="feminino"> Feminino<br>
                        <input type="radio" name="gender" value="outro"> Outro
                    </div>

                    <!-- Data de Nascimento -->
                    <div class="mb-3">
                        <label for="dob" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dob" name="dob" oninput="out('dob')" required>
                    </div>

                    <!-- Assinatura -->
                    <div class="mb-3">
                        <label class="form-label">Você aceita os termos de uso?</label><br>
                        <input type="checkbox" name="terms" required> Aceito os termos
                    </div>

                    <!-- Mensagem -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="message" name="message" rows="4" oninput="out('message')" required></textarea>
                    </div>

                    <!-- Select -->
                    <div class="mb-3">
                        <label for="subject" class="form-label">Assunto</label>
                        <select class="form-select" id="subject" name="subject" required>
                            <option value="suporte">Suporte</option>
                            <option value="suporte">Assinaturas</option>
                            <option value="vendas">Vendas</option>
                            <option value="outras">Outras Perguntas</option>
                        </select>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer id="common-footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/sticky.min.js"
        integrity="sha512-O5YCLUxCY2OBc4rfpnKUIgE4LGuCiW8CrJ7ty4hvkBAAKUOnlbomEFWd3a6ruRnFvO3LG2wiaGiJ1heOvdppvA=="
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="../common/footer/script.js"></script>
    <script src="../common/navbar/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
