<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Músicas</title>

    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- My Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common/footer/style.css">
    <link rel="stylesheet" href="../common/navbar/style.css">
</head>

<body>
    <header id="common-navbar"></header>

    <main>
        <section class="top-albums">
            <div id="albumsCarousel" class="carousel slide" data-bs-ride="carousel">
                <h2 class="text-start text-white display-3 display-md-2 display-sm-5 mt-4 ms-4">
                    Top Álbuns
                </h2>

                <div class="carousel-inner" id="carouselAlbumsContent">
                    <!-- Os slides serão inseridos dinamicamente aqui -->
                </div>

                <!-- Botões de navegação -->
                <button class="carousel-control-prev" type="button" data-bs-target="#albumsCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#albumsCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>

        <section class="top-songs">
            <div id="songsCarousel" class="carousel slide" data-bs-ride="carousel">
                <h2 class="text-start text-white display-3 display-md-2 display-sm-5 mt-4 ms-4">
                    Top Músicas
                </h2>

                <div class="carousel-inner" id="carouselSongsContent">
                    <!-- Os slides serão inseridos dinamicamente aqui -->
                </div>

                <!-- Botões de navegação -->
                <button class="carousel-control-prev" type="button" data-bs-target="#songsCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#songsCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>

        <section class="ranking-section">
            <h2 class="text-start text-white display-4 ms-4">Ranking de Reproduções</h2>

            <div class="container">
                <div class="table-responsive">
                    <table class="table table-dark table-hover text-center">
                        <thead>
                            <tr class="bg-primary text-white">
                                <th scope="col">Posição</th>
                                <th scope="col"></th>
                                <th scope="col">Álbum</th>
                                <th scope="col">Artista</th>
                                <th scope="col">Reproduções</th>
                                <th scope="col">Lançamento</th>
                                <th scope="col">Tendência</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><img src="../images/album1.jpg" alt="Álbum 1" class="img-thumbnail" width="60"></td>
                                <td>Hot Hits Brasil</td>
                                <td>DJ Anne</td>
                                <td>1.2M</td>
                                <td>10 mai. 2024</td>
                                <td class="text-success">
                                    <i class="bi bi-arrow-up-circle-fill"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><img src="../images/album2.jpg" alt="Álbum 2" class="img-thumbnail" width="60"></td>
                                <td>Pop Up</td>
                                <td>Lola Young</td>
                                <td>950K</td>
                                <td>1 jun. 2024</td>
                                <td class="text-danger">
                                    <i class="bi bi-arrow-down-circle-fill"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td><img src="../images/album3.jpg" alt="Álbum 3" class="img-thumbnail" width="60"></td>
                                <td>Today's Top Hits</td>
                                <td>Bruno Mars</td>
                                <td>870K</td>
                                <td>15 jul. 2024</td>
                                <td class="text-success">
                                    <i class="bi bi-arrow-up-circle-fill"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td><img src="../images/album4.jpg" alt="Álbum 4" class="img-thumbnail" width="60"></td>
                                <td>Funk Challenge</td>
                                <td>Bad Bunny</td>
                                <td>820K</td>
                                <td>22 ago. 2024</td>
                                <td class="text-danger">
                                    <i class="bi bi-arrow-down-circle-fill"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer id="common-footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/sticky.min.js"
        integrity="sha512-O5YCLUxCY2OBc4rfpnKUIgE4LGuCiW8CrJ7ty4hvkBAAKUOnlbomEFWd3a6ruRnFvO3LG2wiaGiJ1heOvdppvA=="
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="../common/footer/script.js"></script>
    <script src="../common/navbar/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
